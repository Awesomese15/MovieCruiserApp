
<mat-card  class="movie-thumbnail">
    <mat-card-header class="movie-thumbnail">
        <mat-card-title>{{movie?.title}}</mat-card-title>
            <mat-card-subtitle>{{movie?.release_date}}</mat-card-subtitle>
            
        </mat-card-header>
        <img class="movie-image" [src]="movie?.poster_path" [alt]="movie?.title">
        <mat-card-content class="movie-overview">
              <p> 
            {{movie?.id}}
            {{movie?.comments}}
            </p>
        </mat-card-content>
        <mat-card-actions class="movie-actions">
                <button *ngIf="!useWatchListApi" mat-raised-button (click)="addToWatchList()" color="primary">Add To WatchList</button>
            <button *ngIf="useWatchListApi" mat-raised-button (click)="deleteFromWatchList()" color="primary">Delete</button>
            <button *ngIf="useWatchListApi" mat-raised-button (click)="updateFromWatchList('update')" color="primary" align="end">Update</button>
        </mat-card-actions>
</mat-card>
